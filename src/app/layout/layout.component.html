<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      @for (item of listHabits; track $index) {
        <ion-item (click)="generateLInk(item.id!)"  >{{item.name | titlecase }}</ion-item>
      }
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Tuki+</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  >
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-content>
